{% extends 'skeleton.html' %}

{% block title %}Add New Music{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Add New Music</h2>
  <form action="{% url 'musicas:create_musica' %}" method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" name="name" id="name" class="form-control" placeholder="Enter song name" required>
    </div>
    <div class="mb-3">
      <label for="artist" class="form-label">Artist</label>
      <input type="text" name="artist" id="artist" class="form-control" placeholder="Enter artist name" required>
    </div>
    <div class="mb-3">
      <label for="album" class="form-label">Album</label>
      <input type="text" name="album" id="album" class="form-control" placeholder="Enter album name" required>
    </div>
    <div class="mb-3">
      <label for="genre" class="form-label">Genre</label>
      <input type="text" name="genre" id="genre" class="form-control" placeholder="Enter genre" required>
    </div>
    <div class="mb-3">
      <label for="releaseDate" class="form-label">Release Date</label>
      <input type="date" name="releaseDate" id="releaseDate" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Add Music</button>
    <a href="{% url 'musicas:list_musicas' %}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>
{% endblock %}
